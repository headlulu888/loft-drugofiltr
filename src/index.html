<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'&laquo;Другофильтр&raquo;'</title>
    <link rel="stylesheet" href="./src/root/css/normalize.css">
    <link rel="stylesheet" href="./src/root/css/style.css">
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <h1 class="title">
        <img class="logo" src="./src/root/img/logo.png" width="102" height="24" alt="Другофильтр">
      </h1>
      <section class="friends-filter">
        <div class="friends-filter__wrapper">
          <form action="" method="post">
            <header class="friends-filter__header">
              <h2 class="friends-filter__title">Выберите друзей</h2>
              <button class="friends-filter__close" type="button"><span class="visually-hidden">Закрыть</span></button>
            </header>
            <main class="friends-filter__content">
              <div class="friends-filter__filters">
                <label class="filter-field  filter-field--search" for="filter-friend">
                  <span class="visually-hidden">Начните вводить имя друга</span>
                  <input class="filter-field__input" type="text" id="filter-friend" data-selected="false" placeholder="Начните вводить имя друга">
                </label>
                <label class="filter-field" for="filter-friend-list">
                  <span class="visually-hidden">Начните вводить имя друга</span>
                  <input class="filter-field__input" type="text" id="filter-friend-list" data-selected="true" placeholder="Начните вводить имя друга">
                </label>
              </div>
              <div class="friends-list  friends-list--all">
                <h3 class="friends-list__title">Ваши друзья</h3>
                <ul class="drop-zone">

                </ul>
              </div>
              <div class="friends-list  friends-list--selected">
                <h3 class="friends-list__title">Друзья в списке</h3>
                <ul class="drop-zone">

                </ul>
              </div>
            </main>
            <footer class="friends-filter__footer">
              <button class="friends-filter__save  btn" type="submit">Сохранить</button>
            </footer>
          </form>
        </div>
      </section>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
